<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container1">
        <div class="cont2">
            <div class="btn">
                <button id="btn1">Again.</button>
            </div>
            <div class="para">
                <h5>(Between 1 to 20)</h5>
            </div>
        </div>
        <div class="header">
           <h1>Guess My Number...</h1>  
        </div>
        <div class="line"></div>
        <div class="number">?</div>

        <div class="cont3">
            <div class="left">
            <div class="num1">
                <input type="number" id="num" name="number" min="1" max="2000">
            </div>
            <div class="btn2">
                <button id="butn1">Check</button>
            </div>
        </div>

        <div class="right">
            <div class="correctnum">
                <h3>Guess The Number</h3>
            </div>
            <div class="score"><h4>Score:<span class="score1">20</h4></span></div>
            <div class="highscore"><h4>Highscore:<span class="hs">0</span></h4></div>
        </div>
        </div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
